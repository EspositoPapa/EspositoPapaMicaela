{% extends "index.html" %}
{% load static %}

{% block contenioQueCambia %}
<header class="masthead" style="background-image:url('/static/blogdanzaalas/assets/img/ingreso2-bg.JPG')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>Nuestros Profesionales</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="row">
        {% for profe in bdprofe %}
        <div class="col-12 col-md-6 material-cardLime">
            <div class="card" style="width: 18rem;">
                <img src={% static 'blogdanzaalas/assets/img/bailarina.jpg' %} class="card-img-top" alt="...">
                <div class="card-body" style="border: solid rgb(179, 221, 179)">
                    <h5 class="card-title">{{profe.nombre}} {{profe.apellido}}</h5>
                    <p class="card-text"><strong>Clases de: {{profe.estilo}} </strong></p>
                    <a href="profesionales" class="btn btn-primary">Mas info</a>
                    {% if request.user.is_authenticated %}                
                    <a href="{% url 'eliminarprof' profe.id %}" style="color:red;">Borrar</a>
                    <a href="{% url 'editprofe' profe.id %}"style="color:blueviolet;">/ Edit</a>
                {% endif%}
                </div>
            </div>
        </div>
        {% endfor%}
    </div>
</main>
{% endblock %}
